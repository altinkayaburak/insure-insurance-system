      - MSSQL_PID=Express              # Express sÃ¼rÃ¼mÃ¼
      - SA_PASSWORD=Passw0rd  # Gerekli: En az 8 karakter, karmaÅŸÄ±k olmalÄ±
    ports:
      - "1453:1433"
    volumes:
      - ./mssql_data/data:/var/opt/mssql/data
      - ./mssql_data/log:/var/opt/mssql/log
      - ./mssql_data/secrets:/var/opt/mssql/secrets
      - ./bak_files:/bak_files