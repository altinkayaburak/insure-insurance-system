      - redis
    environment:
      - DOCKERIZED=true
      - OPENSSL_ALLOW_UNSAFE_LEGACY_RENEGOTIATION=1

  db:
    container_name: db
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: unless-stopped
    environment:
