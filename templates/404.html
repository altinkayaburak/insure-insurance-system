{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa Bulunamadı</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #5e71d3;
            --secondary-color: #291f69;
            --primary-light: #8a9ae8;
            --primary-extra-light: #e8ecff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .error-code::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background: var(--secondary-color);
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: left;
            animation: lineAnimation 1s ease forwards;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2d3748;
        }

        .error-message {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(94, 113, 211, 0.2);
        }

        .home-button:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(94, 113, 211, 0.3);
        }

        .home-button i {
            transition: transform 0.3s ease;
        }

        .home-button:hover i {
            transform: translateX(3px);
        }

        .error-illustration {
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .error-illustration::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--primary-extra-light);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 2s infinite;
        }

        @keyframes lineAnimation {
            to {
                transform: scaleX(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-illustration {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-illustration">
            <i class="bi bi-emoji-frown" style="font-size: 8rem; color: var(--primary-color);"></i>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Sayfa Bulunamadı</h2>
        <p class="error-message">Aradığınız sayfa bulunamadı veya taşınmış olabilir. Ana sayfaya dönerek devam edebilirsiniz.</p>
        <a href="{% url 'login' %}" class="home-button">
            <span>Ana Sayfaya Dön</span>
            <i class="bi bi-arrow-right"></i>
        </a>
    </div>

    <script>
        // Sayfa yüklendiğinde animasyonları başlat
        document.addEventListener('DOMContentLoaded', function() {
            const errorCode = document.querySelector('.error-code');
            errorCode.style.opacity = '0';
            errorCode.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                errorCode.style.transition = 'all 0.5s ease';
                errorCode.style.opacity = '1';
                errorCode.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
