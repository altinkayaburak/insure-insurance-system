<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>INSAI | Şifremi Unuttum</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: #DCDCDC;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 100%;
            max-width: 450px;
            background: #FFF5EE;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .title-text {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .subtitle-text {
            text-align: center;
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        form .field {
            margin-top: 25px;
        }

        form .field input {
            width: 100%;
            height: 55px;
            padding: 0 20px;
            border-radius: 15px;
            border: 1.5px solid #e0e0e0;
            font-size: 16px;
            background: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        form .field input:focus {
            border-color: #d64a42;
            box-shadow: 0 0 0 3px rgba(214, 74, 66, 0.1);
        }

        form .field input::placeholder {
            color: #999;
            transition: all 0.3s ease;
        }

        form .field input:focus::placeholder {
            color: #d64a42;
        }

        form .btn {
            height: 55px;
            width: 100%;
            margin-top: 30px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        form .btn input[type="submit"] {
            height: 100%;
            width: 100%;
            position: relative;
            background: #d64a42;
            border: none;
            color: #fff;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form .btn input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214, 74, 66, 0.3);
        }

        #loginMessage {
            margin-top: 25px;
            font-weight: 500;
            text-align: center;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.5;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #d64a42;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: #d64a42;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="title-text">Şifremi Unuttum</div>
    <div class="subtitle-text">
        <span class="info-icon">i</span>
        Kullanıcı adınızı girin, şifre sıfırlama bağlantısını e-posta adresinize gönderelim.
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="field">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
        </div>
        <div class="btn">
            <input type="submit" value="Şifre Sıfırlama Bağlantısı Gönder">
        </div>

        {% if messages %}
            {% for message in messages %}
                <div id="loginMessage" style="
                    background-color: {% if message.tags == 'success' %}rgba(40, 167, 69, 0.1){% else %}rgba(220, 53, 69, 0.1){% endif %};
                    color: {% if message.tags == 'success' %}#28a745{% else %}#dc3545{% endif %};
                    border: 1px solid {% if message.tags == 'success' %}rgba(40, 167, 69, 0.2){% else %}rgba(220, 53, 69, 0.2){% endif %};
                ">
                    {{ message }}
                </div>

                {% if message.tags == 'success' %}
                    <div class="login-link">
                        <a href="http://127.0.0.1:8000/account/login/">
                            Giriş sayfasına dön
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    </form>
</div>
</body>
</html>
