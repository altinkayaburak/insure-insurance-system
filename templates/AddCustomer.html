  {% extends 'base.html' %}
  {% load static %}
  {% block content %}

  <style>
 .input-box {
  position: relative;
  width: 100%;
  background: #fff;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.07);
}

.input-box input,
.input-box select {
  width: 100%;
  height: 55px;
  font-size: 16px;
  border: none;
  padding-left: 50px;
  padding-right: 95px; /* Buton i√ßin ekstra bo≈üluk */
  background-color: #fff;
}

.input-box input:focus,
.input-box select:focus {
  outline: none;
  box-shadow: none;
}

.input-box i {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 22px;
  color: #2d3748;
}

.input-box .custom-search-btn {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  padding: 10px 26px;
  border: none;
  border-radius: 6px;
  background-color: #e1b45f;
  color: #291f69;
  font-weight: 600;
  font-size: 15px;
  letter-spacing: 1px;
  transition: background 0.2s;
  cursor: pointer;
  z-index: 2;
  min-width: 90px;
}

.input-box .custom-search-btn:active {
  background-color: #d1a850;
  color: #291f69;
  transform: translateY(-50%) scale(0.98);
}

.input-box .custom-search-btn[disabled] {
  opacity: 0.55;
  pointer-events: none;
}

.birthday-icon-right,
.phone-icon-right,
.customer-icon-right {
  position: absolute;
  right: 55px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 22px;
  color: #2d3748;
  pointer-events: none;
}

/* Readonly ve disabled inputlar */
.input-box input[readonly],
.input-box input.readonly-grey,
.input-box select[disabled],
.input-box select.readonly-grey {
  background: #f5f5f5 !important;
  color: #aaa !important;
  pointer-events: none;
  opacity: 1;
}

#fullname_input,
#r_fullname_input {
  width: 100%;
  font-size: 16px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.btn[disabled] {
  opacity: 0.65 !important;
  pointer-events: none;
}

.custom-search-btn {
  padding: 10px 26px;
  border: none;
  border-radius: 6px;
  background-color: #291f69;
  color: #ffffff;
  font-weight: 600;
  font-size: 15px;
  letter-spacing: 1px;
  transition: background 0.2s;
  cursor: pointer;
  min-width: 90px;
}

 .custom-search-btn:active {
  background-color: #d1a850;
  color: #1da29e;
  transform: scale(0.98);
}
.custom-search-btn[disabled] {
  opacity: 0.55;
  pointer-events: none;
}

.input-box input#fullname_input {
  color: #111 !important;
}

  </style>
